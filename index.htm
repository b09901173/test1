<script>
function time(){
	NowDate=new Date();
	year=NowDate.getFullYear();
	month=NowDate.getMonth()+1;
	day=NowDate.getDate();
	hr=NowDate.getHours();
	min=NowDate.getMinutes();
	sec=NowDate.getSeconds();　
	document.getElementById('current').innerHTML = month+'-'+day+'-'+year+' '+hr+':'+min+':'+sec;
	setTimeout('time()',1000);
}
</script>
